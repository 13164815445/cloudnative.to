about:
  enable : true
  subtitle : "关于云原生社区"
  title : "中立的云原生开发者社区"
  content : "云原生社区是一个有温度的开源社区。它由一群热爱开源的行业精英自发成立，秉持“共识、共治、共享、共建”的原则。社区的宗旨是：连接、中立、开源。立足中国，面向世界，企业中立，关注开源，回馈开源。"

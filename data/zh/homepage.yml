slider:
  enable : true
  slider_item:
    # slider item
    - subtitle : ""
      title : "欢迎来到云原生社区"
      content : "云原生社区由 [Jimmy Song](https://jimmysong.io) 和他的[伙伴们](/team)发起于 2020 年 2 月，经过几个月时间的筹备，现在我们要向全世界宣布，云原生社区正式成立了！这是一个有温度的开源社区，我们希望借助开源打破公司的边界，我们关注技术人的成长，促进社区之间的交流。让我们一起关注开源，回馈开源。"
      bg_image_webp : "images/slider/banner-1.png"
      bg_image : "images/slider/banner-1.png"
